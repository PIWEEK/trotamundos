<!DOCTYPE html>
<html lang="es-ES">

<head>
	<title>Trotamundos</title>
	<script src="libs/Sortable1-15.min.js"></script>
	<script src="libs/html2canvas.min.js"></script>
	<script src="libs/jspdf2-5-1.umd.min.js"></script>


	<link rel="stylesheet" href="css/trotamundos.css">
	<link rel="stylesheet" href="css/preview.css">
	<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
	<link rel="manifest" href="manifest.json">
</head>

<body>
	<div id="trotamundos-editor" class="content">
		<div id="home-screen" class="home">
			<div id="home-controls" class="home-controls">
				<img id="add-trip" src="icons/plus.png">
			</div>
			<div class="title">
				<div class="container title-container">
					<div class="text-title">TROTAMUNDOS</div>
				</div>
				<img id="home-menu-icon" class="icon-title" src="icons/menu.png">
			</div>
			<div id="trips-container">
			</div>
			<div id="home-menu" class="menu hidden">
				<div id="home-publish" class="menu-item">
					<img src="icons/publish.png">
					Publicar
				</div>
			</div>
		</div>
		<div id="trip-screen" class="trip hidden">
			<div id="controls" class="controls">
				<img id="ctrl-plus" src="icons/plus.png">

				<img id="ctrl-text" class="hidden" src="icons/font.png">
				<img id="ctrl-image" class="hidden" src="icons/photo.png">
				<img id="ctrl-cancel" class="hidden" src="icons/cancel.png">
				<img id="ctrl-subtitle" class="hidden" src="icons/title.png">
				<a href="https://instagpx.com/" target="_blank">
					<img id="ctrl-gpx" class="hidden" src="icons/gpx.png">
				</a>
			</div>
			<div class="title">
				<img id="go-home" class="icon-title" src="icons/trotamundos.png">
				<div id="trip-title" class="container title-container">
					<div id="detail-trip-name" class="text-title"></div>
					<div id="detail-trip-date" class="date-title"></div>
				</div>
				<img id="trip-menu-icon" class="icon-title" src="icons/menu.png">
			</div>
			<div id="sections-container">
			</div>
			<div id="trip-menu" class="menu hidden">
				<div id="preview-trip" class="menu-item">
					<img src="icons/preview.png">
					Previsualizar
				</div>
				<div id="delete-trip" class="menu-item">
					<img src="icons/bin.png">
					Borrar el viaje
				</div>
			</div>
		</div>


		<!------------------------------  SECTION  ------------------------------------------>
		<div id="section-screen" class="section hidden">
			<div id="section-controls" class="controls open">
				<img id="section-cancel" src="icons/cancel.png">
				<img id="section-save" src="icons/save.png">
			</div>
			<div class="title">
				<img id="section-icon" class="icon-title" src="icons/trotamundos.png">
				<div class="container title-container">
					<div id="section-title" class="text-title"></div>
				</div>
				<img id="section-menu-icon" class="icon-title hidden" src="icons/menu.png">
			</div>
			<form id="section-trip-data" class="hidden">
				<div class="form-line">
					<label for="trip-name">Nombre del viaje: </label>
				</div>
				<div class="form-line">
					<input type="text" id="trip-name" name="trip-name" required />
				</div>
				<div class="form-line">
					<label for="trip-date">Fecha: </label>
				</div>
				<div class="form-line">
					<input type="date" id="trip-date" name="trip-date" required />
				</div>
				<div class="form-line">
					<label for="trip-theme">Tema: </label>
				</div>
				<div class="form-line">
					<select id="trip-theme" name="trip-theme">
						<option value="green">Verde bosque</option>
						<option value="blue">Azul monta&ntilde;a</option>
						<option value="yellow">Amarillo playa</option>
					</select>
				</div>
				<input type="hidden" id="trip-id" />
			</form>
			<form id="section-text" class="hidden">
				<div class="form-line">
					<label for="trip-text">Texto: </label>
				</div>
				<div class="form-line">
					<textarea id="trip-text" name="trip-text" required></textarea>
				</div>
			</form>
			<form id="section-image" class="hidden">
				<div class="form-line">
					<div class="image-type">
						<div id="image-type-1" class="img-type-container selected">
							<img src="icons/photo-1.png" />
							<div class="img-type-overlay"></div>
						</div>
						<div id="image-type-2a" class="img-type-container">
							<img src="icons/photo-2.png" />
							<div class="img-type-overlay"></div>
						</div>
						<div id="image-type-3a" class="img-type-container">
							<img src="icons/photo-3a.png" />
							<div class="img-type-overlay"></div>
						</div>
						<div id="image-type-3b" class="img-type-container">
							<img src="icons/photo-3b.png" />
							<div class="img-type-overlay"></div>
						</div>
						<div id="image-type-4" class="img-type-container">
							<img src="icons/photo-4.png" />
							<div class="img-type-overlay"></div>
						</div>

					</div>
					<label for="trip-image">
						<img id="trip-image-preview" src="icons/photo-placeholder.png" />
					</label>
				</div>
				<div class="form-line">
					<input type="file" id="trip-image" name="trip-image" required accept="image/*">
				</div>

			</form>
			<form id="section-subtitle" class="hidden">
				<div class="form-line">
					<label for="trip-subtitle">T&iacute;tulo: </label>
				</div>
				<div class="form-line">
					<input id="trip-subtitle" name="trip-subtitle" required></input>
				</div>
			</form>
			<div id="section-menu" class="menu hidden">
				<div id="delete-section" class="menu-item">
					<img src="icons/bin.png">
					Borrar la secci&oacute;n
				</div>
			</div>
		</div>
	</div>
	<div id="trotamundos-preview" class="hidden">
		<div class="preview-blog-title">
			TROTAMUNDOS
		</div>
		<div class="preview-post-title-container">
			<div id="preview-post-title">Viaje a las lagunas de somiedo</div>
			<div id="preview-post-date" class="date">01.01.2020</div>
		</div>
		<div id="preview-sections-container">
		</div>
		<div id="preview-controls">
			<img id="preview-go-back" src="icons/go-back.png" />
			<img id="preview-to-pdf" src="icons/pdf-black.png" />
		</div>

	</div>
	<div id="overlay" class="hidden" />
	<script src="js/trotamundos.js"></script>
</body>

</html>
